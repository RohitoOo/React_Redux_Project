<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>React Redux App</title>
</head>
<body>

  <div>
    <h1>React Dynamic Form</h1>
    <div id="app"></div>
  </div>

  <script type=text/babel>
    class App extends React.Component {


      state = {
        name: "Rohito",
        age : 29,
        firstname: "",
        lastname: ""
      }



      handleClick = () => {
        this.setState({
          name: "Bhambhani",
        })
      }

      handleCopy(){
        console.log("Be Original")
      }

      firstnameChange = (e) => {
        this.setState({
          firstname: e.target.value,
        })
      }

      lastnameChange = (e) => {
        this.setState({
          lastname: e.target.value,
        })
      }

      render(){
        return (
                <div>
                  <form action="/action_page.php">
                    <label >First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." onChange={this.firstnameChange}/>
                    <label >Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." onChange={this.lastnameChange}/>
                    <label >Country</label>
                    <select id="country" name="country">
                      <option value="canada">Canada</option>
                      <option value="australia">Australia</option>
                      <option value="usa">USA</option>
                    </select>
                  </form><br/>
                  <label >First Name [Read Only]</label>
                  <input type="text" id="fname" name="firstname" value={this.state.firstname} readOnly/>
                  <label >Last Name [Read Only]</label>
                  <input type="text" id="lname" name="lastname" value={this.state.lastname} readOnly/>
                </div>

        )
      }
    }

    ReactDOM.render( <App /> , document.getElementById('app') )

  </script>
</body>
</html>
